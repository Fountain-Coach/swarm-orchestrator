name: Build and Push

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SERVICE_NAME: swarm-orchestrator

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME/$SERVICE_NAME:latest .

      - name: Run tests
        run: |
          docker run --rm -e RUN_TESTS=1 $REGISTRY/$IMAGE_NAME/$SERVICE_NAME:latest

      - name: Push image
        run: |
          docker push $REGISTRY/$IMAGE_NAME/$SERVICE_NAME:latest
